<ion-header>
  <ion-toolbar>
    <ion-title>Pagina de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Agrega y elimina productos de tu lista
    </ion-card-content>
  </ion-card>
  
  <ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item-sliding *ngFor="let p of products">
          <ion-item [routerLink]="['product', p.id]">
            <ion-label>
              {{ p.name }}
              <p>{{ p.value | currency:p.currency }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteProduct(p)" color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card-content>
   
    </ion-card>
   
  
  </ion-card>

  <ion-button expand="full" (click)="addProduct()">Agregar producto</ion-button>


  <ion-button expand="full" routerLink="/" >Regresar</ion-button>

</ion-content>
